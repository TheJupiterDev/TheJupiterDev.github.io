<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page Not Found | Echoverse</title>
  <style>
    body {
      background: #1f1f1f;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 { color: #85d693; font-size: 3rem; }
    p { margin: 20px 0; font-size: 1.2rem; }
    a {
      color: #85d693;
      text-decoration: none;
      font-size: 1rem;
    }
    .glitch {
  position: relative;
  font-size: 3rem;
  color: #85d693;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  overflow: hidden;
  color: #85d693;
  clip: rect(0, 0, 0, 0);
}

.glitch::before {
  animation: glitchTop 2s infinite linear alternate-reverse;
  color: #00ffff;
}

.glitch::after {
  animation: glitchBottom 2s infinite linear alternate-reverse;
  color: #ff00ff;
}

@keyframes glitchTop {
  0% { clip: rect(0, 9999px, 0, 0); }
  5% { clip: rect(0, 9999px, 40px, 0); transform: translate(-3px, -3px); }
  10% { clip: rect(0, 9999px, 0, 0); }
}

@keyframes glitchBottom {
  0% { clip: rect(0, 9999px, 0, 0); }
  5% { clip: rect(30px, 9999px, 70px, 0); transform: translate(3px, 3px); }
  10% { clip: rect(0, 9999px, 0, 0); }
}

  </style>
</head>
<body>

</body>
